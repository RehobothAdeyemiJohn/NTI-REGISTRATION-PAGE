<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTI Registration Page</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-lg-6 bg-success text-light p-5 border border-5 border-white rounded-4">
            <h2>
                New Prospective <br> Student
            </h2>
            <br>
            <p>
                Create your myNTI Student Account <br> to get  started with the new student <br> registration
            </p>
        </div>
        <div class="col-md-5 col-lg-5 p-4">
            <h2>
                Start Application
            </h2>
            <div class="row">
                <div class="col-6">
                    <label for="First name">First name</label>
                    <input type="text" class="form-control" placeholder="Type name" aria-label="First name">

                    <label for="Other Name">Surname</label>
                    <input type="text" class="form-control" placeholder="Type Name" aria-label="Last name">

                    <label for="Mobile Number">Mobile Number</label>
                    <input type="number" class="form-control" placeholder="080 3453 0000" aria-label="Last name">

                    <label for="Other Name">Date of Birth</label>
                    <input type="date" class="form-control" placeholder="mm/dd/yyyy" aria-label="Last name">

                    <label for="Other Name">Physically Challenge?</label>
                    <input type="text" class="form-control" placeholder="None" aria-label="Last name">
                    <label for="Other Name">Choose Password</label>
                    <input type="text" class="form-control" placeholder="Type Password" aria-label="Last name">
                </div>
                <div class="col-6">
                    <label for="Other Name">First Name</label>
                    <input type="text" class="form-control" placeholder="Type Other name" aria-label="Last name">

                    <label for="Other Name">Email Address</label>
                    <input type="text" class="form-control" placeholder="Type Email" aria-label="Last name">

                    <label for="Other Name">Gender</label>
                    <input type="text" class="form-control" placeholder="Select Gender" aria-label="Last name">

                    <label for="Other Name">Marital Status</label>
                    <input type="text" class="form-control" placeholder="Select Status" aria-label="Last name">

                    <label for="Other Name">Other Disability</label>
                    <input type="text" class="form-control" placeholder="None" aria-label="Last name">
                    <label for="Other Name">Confirm Password</label>
                    <input type="text" class="form-control" placeholder="Retype Password" aria-label="Last name">
                </div>
            </div><br>
            <input class="btn btn-success rounded-0" type="button" value="Apply">
        </div>
    </div>
</body>

</html>
